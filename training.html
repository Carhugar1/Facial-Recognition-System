<!DOCTYPE html>
<html>
    <head>
        <title>Team Maet | Upload Photo</title>
        <link rel="stylesheet" href="styles/main.css">

    </head>

    <body>

        <header>
            <nav>
                <h1>Class Attendance Facial Recognition System</h1>
                <ul>
                    <li><a href="training.html">Upload Training Photos</a></li>
                    <li><a href="recognize.html">Upload Recognition Photos</a></li>
                </ul>
            </nav>
        </header>

        <div id="contentDiv">
            <b>Upload Training Images:&nbsp;&nbsp;</b>
            <form enctype="multipart/form-data" id="trainingForm">
                <input name="file[]" id="trainingFiles" multiple type="file" />
                <input type="button" value="Upload" id="fileUpload" />
            </form>
            <progress value="0" max="1"></progress>
            <br />
            <br />

            <div id="content" class="content">
                <!-- content -->
            </div>

            <div id="thumbnails">
                <!-- thumbnails -->
            </div>

            <div id="dialogDiv">
                <!-- dialog div -->
            </div>

            <link rel="stylesheet" href="js/jquery-ui.min.css">
            <script src="js/external/jquery/jquery.js"></script>
            <script src="js/jquery-ui.min.js"></script>
            <script type="text/javascript" src="js/spin.js"></script>
            <script type="text/javascript" src="js/FacialRecognitionTraining.js"></script>
        </div>


        <footer>
			Facial Recognition System &copy; 2015 Team Maet
        </footer>
    </body>

</html>
